<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Ingreso de nuevo producto</title>

  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="vendor/datatables/dataTables.bootstrap4.css" rel="stylesheet">
  <link href="css/sb-admin.css" rel="stylesheet">

</head>

<body id="page-top">

  <nav class="navbar navbar-expand navbar-dark bg-dark static-top">

    <a class="navbar-brand mr-1" href="index.html">Ingreso de nuevo Producto</a>

    <button class="btn btn-link btn-sm text-white order-1 order-sm-0" id="sidebarToggle" href="#">
      <i class="fas fa-bars"></i>
    </button>

    <!-- Navbar -->
    <ul class="navbar-nav ml-auto ml-md-0">

      <li class="nav-item dropdown no-arrow">
        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="fas fa-user-circle fa-fw"></i>
        </a>
      </li>
    </ul>

  </nav>

  <div id="wrapper">

    <div id="content-wrapper">

      <div class="container-fluid">
			<h1 class="mt-4">Formulario</h1>
			<div class="card mb-4">
            	<div class="card-body">
            		<p class="mb-0">Ingrese los datos del producto:</p><br/>
            		<form th:action="@{/formProducto}" th:object="${producto}" method="post">
						<label>Nombre del producto</label>
						<input type="text" th:field="*{nombre}" size="40" placeholder="Nombre"><br>
						<span th:errors ="*{nombre}" style= "color: #E81505;"></span><br>
						
						<label>Descripcion del producto</label>
						<input type="text" th:field="*{descripcion}" size="40" placeholder="Descripcion"><br>
						<span th:errors ="*{descripcion}" style= "color: #E81505;"></span><br>
						
						<label>Precio del producto</label>
						<input type="text" th:field="*{precio}" size="40" placeholder="Precio"><br>
						<span th:errors ="*{precio}" style= "color: #E81505;"></span><br>
						
						<label>Fecha de vencimiento del producto</label>
						<input type="text" th:field="*{vencimiento}" size="40" placeholder="Fecha"><br>
						<span th:errors ="*{vencimiento}" style= "color: #E81505;"></span><br>
							
						<input type="submit" value="Agregar producto">
					</form>
            	</div>
            </div>
            
      </div>

    </div>

  </div>

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

 

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Page level plugin JavaScript-->
  <script src="vendor/chart.js/Chart.min.js"></script>
  <script src="vendor/datatables/jquery.dataTables.js"></script>
  <script src="vendor/datatables/dataTables.bootstrap4.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin.min.js"></script>

  <!-- Demo scripts for this page-->
  <script src="js/demo/datatables-demo.js"></script>
  <script src="js/demo/chart-area-demo.js"></script>

</body>
</html>
